</h1>
<section>
    <div class="box" *ngFor="let i of data">
    
        <div class="box-img">
            <img src="{{ i.foto }}" alt="#">
        </div>
    
        <div class="box-text">
            <a routerLink="/noticias/{{ i.id }}">

            <p>{{ i.subTitulo }}</p>
            <hr>
            <p>{{ i.dataHora }} | {{ i.fonte }}</p></a>
        </div>
    
    </div>
    
</section>
