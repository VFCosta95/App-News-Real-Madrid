<h1 class="title">
    Notícias
</h1>
<section>
    <div class="box" *ngFor="let i of data.slice(0, 3)">
    
        <div class="box-img">
            <img src="{{ i.foto }}" alt="#">
        </div>
    
        <div class="box-text">
            <a routerLink="/noticias/{{ i.id }}">
            <h1>{{ i.titulo }}</h1>
            <p>{{ i.subTitulo }}</p>
            <hr>
            <p>{{ i.dataHora }} | {{ i.fonte }}</p></a>
        </div>
    
    </div>
    <br><br><br>
    <a routerLink="noticias">
        <button class="button-54">Acessar Notícias</button>
    </a>
</section>
